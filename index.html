<!DOCTYPE html>
<title>Home</title>
    <link rel="stylesheet" href="style.css">
<body>
    <nav>
        <button>Home</button>
        <button>Photos</button>
        <button>Photoshoots</button>
        <button>Contact</button>
    </nav>
    <h1>Gunther Media</h1>
    <h2>What We Do</h2>
    <p id="what">Photoshoots and digital photos for 
        sports and car realated photoshoots in
        Orange County CA.  For more info go to
        the contact tab.
        <button>Contact</button>
        <button>Book A Photoshoot</button>
    </p>
    <form id="contact" name="contact" method="POST" data-netlify="true">
        <label for="name">Name:</label>
        <input type="text" name="name"><br>

        <label for="email">Email:</label>
        <input type="email" name="email"><br>

        <label for="date">Date:</label>
        <input type="date" name="date">

        <input type="time" name="time">
        <label for="time">Time:</label>
        <br>
        <button type="submit">Send</button>
    </form>
</body>
